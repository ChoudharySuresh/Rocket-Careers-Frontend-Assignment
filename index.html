<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section | Rocket Careers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,500;9..40,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles/style.css">
</head>
<body>
    <header>
        <nav class="navbar-container">
            <div class="startup-logo">
                <h1 class="logo">Startup 3</h1>
            </div>

            <div>
                <ul class="nav">
                    <li><a href="#">Overview</a></li>
                    <li><a href="#">Prices</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Feedback</a></li>
                    <button class="purchase-btn">Purchase</button>
                </ul>
            </div>
        </nav>
        <section class="hero-section">
            <div class="Startup-info">
                <h2>Generate <br> Awesome Web <br> Pages</h2>
                <h5>The most important part of the Startup is the samples. The <br> samples form a set of 25 usable pages you can use as is or you can add new blocks.</h5>
                <button class="learn-more-btn">Learn More</button>
            </div>

            <div class="sign-up-container">
                <div class="sign-up-form">
                    <h3 class="sign-up-heading">Sign Up Now</h3>

                    <input type="email" name="useremail" placeholder="Your Email" class="input-box">
                    <input type="password" name="userpasword" placeholder="Your Password" class="input-box">
                    <div class="checkbox">
                        <input type="checkbox" name="termsandcondition" checked id="terms">
                        <label for="terms">I agree to the Terms of Service.</label>
                    </div>
                    
                    <button class="sign-in-btn">Sign In</button>
                    
                </div>

                <div class="divider-container">
                    <hr class="horizontal-line">
                    <span>or</span>
                    <hr class="horizontal-line">
                </div>

                <div class="sign-up-form">
                    <button class="sign-in-btn login-bg">Login via Twitter</button>
                    <p class="account">Do you have an Account? <a href="#" class="sign-in-link">Sign In</a></p>
                </div>
            </div>
        </section>
    </header>
</body>
</html>
